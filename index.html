<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Palabras</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Botón R para acceder a resultados -->
  <a href="resultados.html" id="results-button">
    <button>R</button>
  </a>

  <!-- Botones para seleccionar el nivel -->
  <div id="level-selection">
    <button id="easy" class="active">E</button>
    <button id="hard">H</button>
    <button id="custom">C</button>
    <button id="family">F</button>
  </div>

  <!-- Selector de familias solo visible en modo Family -->
  <div id="family-selector-container" style="display: none; margin-top: 10px;">
    <label for="family-selector">Selecciona una familia:</label>
    <select id="family-selector"></select>
  </div>

  <!-- Contenido principal del juego -->
  <div id="game">
    <p id="word">Presiona "Play" para comenzar</p>
    <p id="counter">Palabras jugadas: 0</p>
    <p id="timer">Tiempo: 0 segundos</p>
    <button id="play">Play</button>
    <button id="next" disabled>Next</button>
    <button id="finish" disabled>Finalizar</button>
    <p id="result"></p>
  </div>

  <!-- Conexión al script JavaScript -->
  <script src="script.js"></script>
</body>
</html>
