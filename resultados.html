<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>🏆 Top 10 Puntajes Más Altos</h1>
  <div id="results-container"></div>
  <a href="index.html"><button>Volver</button></a>

  <script>
    const resultsContainer = document.getElementById("results-container");

    const easyScores = JSON.parse(localStorage.getItem("easyHighScores")) || [];
    const customScores = JSON.parse(localStorage.getItem("customHighScores")) || [];
    const familyScores = JSON.parse(localStorage.getItem("familyHighScores")) || [];

    let scoreHTML = "";

    if (easyScores.length > 0) {
      scoreHTML += "<h2>🔵 Nivel Fácil (E)</h2><ol>";
      easyScores.forEach(score => {
        scoreHTML += `<li>Promedio: ${score.averageTime.toFixed(2)} s | Palabras: ${score.wordCount}</li>`;
      });
      scoreHTML += "</ol>";
    } else {
      scoreHTML += "<h2>🔵 Nivel Fácil (E)</h2><p>No hay puntajes guardados aún.</p>";
    }

    if (customScores.length > 0) {
      scoreHTML += "<h2>🟢 Nivel Personalizado (C)</h2><ol>";
      customScores.forEach(score => {
        scoreHTML += `<li>Promedio: ${score.averageTime.toFixed(2)} s | Palabras: ${score.wordCount}</li>`;
      });
      scoreHTML += "</ol>";
    } else {
      scoreHTML += "<h2>🟢 Nivel Personalizado (C)</h2><p>No hay puntajes guardados aún.</p>";
    }

    if (familyScores.length > 0) {
      scoreHTML += "<h2>🟠 Nivel Family (F)</h2><ol>";
      familyScores.forEach(score => {
        scoreHTML += `<li>Promedio: ${score.averageTime.toFixed(2)} s | Palabras: ${score.wordCount}</li>`;
      });
      scoreHTML += "</ol>";
    } else {
      scoreHTML += "<h2>🟠 Nivel Family (F)</h2><p>No hay puntajes guardados aún.</p>";
    }

    resultsContainer.innerHTML = scoreHTML;
  </script>
</body>
</html>
