<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BACHATA</title>

  <!-- Estilo -->
  <link rel="stylesheet" href="styles.css" />

  <!-- PWA (App Instalable) -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ff3b5c" />
  <link rel="icon" href="icon-192.png" type="image/png" />
</head>
<body>
  <!-- Botón para ver resultados -->
  <div id="results-button">
    <a href="resultados.html" title="Ver resultados">
      <button>⏳</button>
    </a>
  </div>

  <!-- Botones de nivel -->
  <div id="level-selection">
    <button id="easy">E</button>
    <button id="hard">H</button>
    <button id="custom">C</button>
    <button id="family">F</button>
  </div>

  <!-- Selector de familia -->
  <div id="family-selector-container">
    <select id="family-selector">
      <!-- Las opciones se llenarán dinámicamente desde script.js -->
    </select>
  </div>

  <!-- Tarjeta principal del juego -->
  <div class="card">
    <div id="word">Presiona <strong>Play</strong> para comenzar</div>

    <div class="info-row">
      <div id="counter">Palabras: 0</div>
      <div id="timer">Tiempo: 0.0s</div>
    </div>

    <div class="button-row">
      <button id="play">▶ Play</button>
      <button id="next" disabled>Siguiente</button>
      <button id="finish" disabled>Finalizar</button>
    </div>

    <div id="result"></div>
  </div>

  <!-- JS principal -->
  <script src="script.js"></script>

  <!-- Service Worker para PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('✅ Service Worker registrado:', reg.scope))
        .catch(err => console.error('❌ Error al registrar el Service Worker:', err));
    }
  </script>
</body>
</html>
