<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SB Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="results-button">
    <button title="Ver resultados">⏳</button>
  </div>

  <div id="level-selection">
    <button id="easy">E</button>
    <button id="hard">H</button>
    <button id="custom">C</button>
    <button id="family">F</button>
  </div>

  <div id="family-selector-container">
    <select id="family-selector">
      <option value="CyC">CyC</option>
      <option value="CyT">CyT</option>
      <option value="EyG">EyG</option>
      <option value="JyE">JyE</option>
      <option value="DyY">DyY</option>
    </select>
  </div>

  <div class="card">
    <div id="word">Presiona Play para comenzar</div>
    <div class="info-row">
      <div id="counter">Palabras: 0</div>
      <div id="timer">Tiempo: 0.0s</div>
    </div>
    <div class="button-row">
      <button id="play">▶ Play</button>
      <button id="next" disabled>Siguiente</button>
      <button id="finish" disabled>Finalizar</button>
    </div>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
