<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>🏆 Top 10 Puntajes Más Altos</h1>
  <div id="results-container"></div>
  <a href="index.html"><button>Volver</button></a>

  <script>
    // Mostrar los resultados guardados en localStorage
    const resultsContainer = document.getElementById("results-container");
    const highScores = JSON.parse(localStorage.getItem("highScores")) || [];

    if (highScores.length > 0) {
      let scoreList = "<ol>";
      highScores.forEach(score => {
        scoreList += `<li>Promedio: ${score.averageTime.toFixed(2)} segundos | Palabras: ${score.wordCount}</li>`;
      });
      scoreList += "</ol>";
      resultsContainer.innerHTML = scoreList;
    } else {
      resultsContainer.innerHTML = "<p>No hay puntajes guardados aún.</p>";
    }
  </script>
</body>
</html>
