<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Palabras</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>SB</h1>
  <div id="game">
    <p id="word">Presiona "Play" para comenzar</p>
    <p id="counter">Palabras jugadas: 0</p> <!-- Contador de palabras -->
    <p id="timer">Tiempo: 0 segundos</p>   <!-- Temporizador -->
    <button id="play">Play</button>
    <button id="next" disabled>Next</button>
    <button id="finish" disabled>Finalizar</button>
    <p id="result"></p>
  </div>
  <!-- ConexiÃ³n al archivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
